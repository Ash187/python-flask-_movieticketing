<html><link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css"><script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script><script src="//code.jquery.com/jquery-1.11.1.min.js"></script><!------ Include the above in your HEAD tag ----------><body style="background-color:hsla(0,100%,50%,0.5);"><form class="form-horizontal" action='' method="POST">  <fieldset>    <div id="legend">      <legend class="">Welcome to ACP Cinema :(where you can trust</legend>      <img src="/static/venom.png">      <legend class="">BUY TICKETS ONLINE </legend>    </div>    <div class="control-group">      <!-- Username -->      <label class="control-label"  for="CustomerName">CustomerName</label>      <div class="controls">        <input type="text" id="CustomerName" name="CustomerName" placeholder="" class="input-xlarge">        <p class="help-block">Username can contain any letters or numbers, without spaces</p>      </div>    </div>    <div class="control-group">      <!-- Tickets -->      <label class="control-label" for="Tickets">Tickets</label>      <div class="controls">        <input type="text" Tickets="Tickets" name="Tickets" placeholder="" class="input-xlarge">        <p class="help-block">Please provide no of tickets</p>      </div>    </div>    <div class="control-group">      <!-- Price-->      <label class="control-label" for="Price">Price($12)</label>      <div class="controls">        <input type="Price" id="Price" name="Price" placeholder="" class="input-xlarge">        <p class="help-block">Please enter ticket price</p>      </div>    </div>    <div class="control-group">      <!-- Showtime -->      <label class="control-label"  for="Showtime">Showtime (Confirm)</label>      <div class="controls">        <input type="Showtime" id="Showtime" name="Showtime" placeholder="" class="input-xlarge">        <p class="help-block">Please confirm your Showtime</p>      </div>    </div>      <div class="control-group">      <!-- Cinema -->      <label class="control-label"  for="Cinema">Cinema (Confirm)</label>      <div class="controls">        <input type="Cinema" id="Cinema" name="Cinema" placeholder="" class="input-xlarge">        <p class="help-block">Please confirm Cinema</p>      </div>    </div>    <div class="control-group">      <!-- Button -->      <div class="controls">        <button class="btn btn-success">GET TICKETS</button>      </div>    </div>  </fieldset></form></body></html>
